<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Active</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
            </ul>
        </nav>
        
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label for="idade">Idade:</label>
                <input type="numnber" id="idade" name="idade">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label for="nascimento">Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-12">
                <input type="checkbox" checked data-toggle="toggle" data-on="Masculino" data-off="Feminino"
                    data-onstyle="success" data-offstyle="danger">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-6">
                <button class="btn btn-success fa fa-check" />
            </div>
            <div class="form-group col-6">
                <button class="btn btn-danger fa fa-trash" />
            </div>
        </div>


    </div>
</body>

</html>
